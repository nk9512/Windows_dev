<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Circle with Text</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .circle span {
            font-size: 24px;
        }
        .circle span.small {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="circle">
        <span>大きい文字</span><br>
        <span class="small">小さい文字</span>
    </div>
</body>
</html>
